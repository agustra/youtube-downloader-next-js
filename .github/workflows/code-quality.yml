name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check file structure
      run: |
        echo "ğŸ“ Checking project structure..."
        if [ -f "package.json" ] && [ -f "next.config.ts" ] && [ -d "src/app" ]; then
          echo "âœ… Project structure is valid"
        else
          echo "âŒ Invalid project structure"
          exit 1
        fi
        
    - name: Check dependencies
      run: |
        echo "ğŸ“¦ Checking critical dependencies..."
        if npm list youtube-dl-exec archiver axios; then
          echo "âœ… All critical dependencies found"
        else
          echo "âŒ Missing critical dependencies"
          exit 1
        fi
        
    - name: Build check
      run: |
        echo "ğŸ”¨ Running build check..."
        npm run build
        
    - name: Quality summary
      run: |
        echo "âœ¨ Code quality check passed!"
        echo "ğŸ¯ Project is ready for production"